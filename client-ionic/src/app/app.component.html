<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <div text-center>Menu</div>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerLink="{{p.url}}">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer  class="bar-stable">
        <div *ngIf='!authService.isLoggedIn()'>
          <ion-item nav-clear menu-close routerLink='/login'>
            <ion-icon slot='start' name="log-in"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
          <ion-item nav-clear menu-close routerLink="/register">
            <ion-icon slot='start' name="person-add"></ion-icon>
            <ion-label>Register</ion-label>
          </ion-item>
        </div>
        <ion-item *ngIf='authService.isLoggedIn()' style="cursor:pointer" nav-clear menu-close (click)='authService.logoutUser()'>
          <ion-icon slot='start' name="log-out"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
