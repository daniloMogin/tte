<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerLink="{{p.url}}">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-img src="../assets/img/tt.png"></ion-img>
      <ion-footer class="bar-stable">
        <div *ngIf='!authService.isLoggedIn()'>
          <ion-item nav-clear menu-close routerLink='/login'>Login</ion-item>
          <ion-item nav-clear menu-close routerLink="/register">Register</ion-item>
        </div>
        <ion-item *ngIf='authService.isLoggedIn()' style="cursor:pointer" nav-clear menu-close
          (click)='authService.logoutUser()'>Logout</ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
