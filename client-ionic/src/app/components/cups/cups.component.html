<ion-progress-bar type="indeterminate" *ngIf='showBar'></ion-progress-bar>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of Cups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-stretch>
      <ion-col *ngFor='let cup of cups' size-xs='12' size-sm='6' size-md='4'>
        <a routerLink='/cups/{{cup._id}}'>
          <ion-card text-center>
            <ion-card-header>
              <ion-card-title>{{ cup.name }}</ion-card-title>
              <ion-card-subtitle>{{ cup.description }}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              <img>
              <ion-button (click)="openEditModal($event, cup)">EDIT</ion-button>
              <ion-button color='danger' (click)='delete($event, cup)'>DELETE</ion-button>
            </ion-card-content>
          </ion-card>
        </a>
      </ion-col>
      <ion-col size-xs='12' size-sm='6' size-md='4'>
        <ion-card class='ion-align-items-center ion-align-self-stretch' text-center>
          <div class='add-button-container' (click)='openAddModal()'>+</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
