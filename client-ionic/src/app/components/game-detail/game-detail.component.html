<ion-progress-bar type="indeterminate" *ngIf='showBar'></ion-progress-bar>
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Game Details
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-card>
      <ion-card-header text-center>
        <ion-card-title>{{ game.name }}</ion-card-title>
        <ion-card-subtitle>{{ game.description }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <img>
      </ion-card-content>
    </ion-card>
    <h1 class="text-center">{{game.score}}</h1>
  </ion-content>
