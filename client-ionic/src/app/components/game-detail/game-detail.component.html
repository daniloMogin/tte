<ion-progress-bar type="indeterminate" *ngIf='showBar'></ion-progress-bar>
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title text-center>
        Details of Game: {{ game.name }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="background">
  <ion-card>
      <ion-card-header text-center>
        <ion-card-title>{{ game.name }}</ion-card-title>
        <ion-card-subtitle>{{ game.description }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <img>
      </ion-card-content>
    </ion-card>
    <h1 text-center>{{game.score[0].teamPoints}} - {{game.score[1].teamPoints}}</h1>
        <div></div>
    <!-- <ion-img class="opacity" style="width: 100%; height: 80vh;" src="../assets/img/ttb.jpg"></ion-img> -->
  </ion-content>
