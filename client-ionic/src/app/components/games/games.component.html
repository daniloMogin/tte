<ion-content>
  <table class="table table-striped">
    <tr>
      <th>Game name </th>
      <th>Score</th>
      <th></th>
    </tr>
    <tr *ngFor='let game of games'>
      <a routerLink='/games/{{game._id}}'>
        <td>{{ game.name }}</td>
      </a>
      <td>{{ game.score }}</td>
      <td><button type="button" class="btn btn-primary">Edit</button> <button type="button" class="btn btn-danger">Delete</button></td>
    </tr>
  </table>
</ion-content>
