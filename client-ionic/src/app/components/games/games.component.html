<ion-progress-bar type="indeterminate" *ngIf='showBar'></ion-progress-bar>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of games
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <table class="table table-striped">
    <tr>
      <th>Game name </th>
      <th>Score</th>
      <th></th>
    </tr>
    <tr *ngFor='let game of games'>
      <td><a routerLink='/games/{{game._id}}'>{{ game.name }}</a></td>
      <td>{{ game.score }}</td>
      <td text-center>
        <ion-button color="primary" (click)='openModal(game)'>Edit</ion-button>
        <ion-button color="danger" (click)='delete($event, game)'>Delete</ion-button>
      </td>
    </tr>
  </table>
</ion-content>
