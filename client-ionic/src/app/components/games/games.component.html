<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div text-center>List of Games</div>
    </ion-title>
  </ion-toolbar>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredLocation()"></ion-searchbar>
</ion-header>
<ion-progress-bar type="indeterminate" *ngIf='showBar'></ion-progress-bar>
<ion-content *ngIf='loaded' text-center>
  <table class="table table-bordered table-striped">
    <tr>
      <td colspan=6>
        <div class='add-button-container hover-color' (click)='openAddModal()'>+</div>
      </td>
    </tr>
    <tr>
      <th></th>
      <th>Game name </th>
      <th>Score</th>
      <th></th>
    </tr>
    <tr *ngFor='let game of filteredData'>
      <td class='td-min'>
        <ion-icon name="tennisball" class="position row-logo"></ion-icon>
      </td>
      <td><a routerLink='/games/{{game._id}}' class="text hover-color">{{ game.name }}</a></td>
      <td class="hover-color">{{ game.score[0].teamPoints }} - {{ game.score[1].teamPoints }}</td>
      <td text-center class='td-min'>
        <!-- <ion-button color="primary" (click)='openModal(game)'>Edit</ion-button>
        <ion-button color="danger" (click)='delete($event, game)'>Delete</ion-button> -->
        <ion-icon class="edit color hover-color" (click)='openEditModal(game)' name="create"></ion-icon>
        <!-- <ion-icon class="delete" color='danger' (click)='delete($event, game)' name="close"></ion-icon> -->
      </td>
    </tr>
  </table>
</ion-content>
