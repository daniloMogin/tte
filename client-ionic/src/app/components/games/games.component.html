<ion-content>
  <table class="table table-striped">
    <tr>
      <th>Game name </th>
      <th>Score</th>
      <th></th>
    </tr>
    <tr *ngFor='let game of games'>
      <a routerLink='/games/{{game._id}}'>
        <td>{{ game.name }}</td>
      </a>
      <td>{{ game.score }}</td>
      <td text-center><ion-button color="primary">Edit</ion-button> <ion-button color="danger">Delete</ion-button></td>
    </tr>
  </table>
</ion-content>
