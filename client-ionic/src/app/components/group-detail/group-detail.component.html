<div *ngIf='loaded'>

  <h1>{{ group.name }}</h1>

  <div>{{ group.description }}</div>

  <br>

  <div>
    <table>
      <tr *ngFor='let team of group.teams; let i = index'>
        <td>{{ i + 1}}</td>
        <a routerLink='/teams/{{team._id}}'>
          <td>{{ team.name + ' ' + team.lastname }}</td>
        </a>
        <td>{{ team.winRatio ? team.winRatio : 0 }}</td>
      </tr>
    </table>
  </div>

  <br>

  <div>
    <table>
      <tr *ngFor='let game of group.score; let i = index'>
        <a routerLink='/games/{{game._id}}'>
          <td>{{ game.score }}</td>
        </a>
      </tr>
    </table>
  </div>

</div>
