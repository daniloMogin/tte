<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of Groups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let group of groups' size-xs='12' size-sm='6' size-md='4'>
        <a routerLink='/groups/{{group._id}}'>
          <ion-card>
            <ion-card-header text-center>
              <ion-card-title>{{ group.name }}</ion-card-title>
              <ion-card-subtitle>{{ group.description }}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              <img>
            </ion-card-content>
          </ion-card>
        </a>
      </ion-col>
      <!--  <div>{{ cup.name }}</div>
        <div>{{ cup.description }}</div> -->
    </ion-row>
  </ion-grid>
</ion-content>
