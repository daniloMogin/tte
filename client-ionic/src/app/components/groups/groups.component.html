<ion-progress-bar type="indeterminate" *ngIf='showBar'></ion-progress-bar>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of Groups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let group of groups' size-xs='12' size-sm='6' size-md='4'>
        <a routerLink='/groups/{{group._id}}'>
          <ion-card text-center>
            <ion-icon name='create' class="edit-button-container" (click)='openEditModal($event, group)'></ion-icon>
            <ion-icon name='close' class="delete-button-container" (click)='delete($event, group)'></ion-icon>
            <ion-card-content  class="ion-align-items-center ion-justify-content-center">
              <ion-card-title>{{ group.name }}</ion-card-title>
              <div>
                <ion-icon class='cardLogo' name='grid'></ion-icon>
              </div>
              <ion-card-subtitle>{{ group.description }}</ion-card-subtitle>
              <img>
              <!-- <ion-button (click)='openEditModal($event, group)'>EDIT</ion-button>
              <ion-button color='danger' (click)='delete($event, group)'>DELETE</ion-button> -->
            </ion-card-content>
          </ion-card>
        </a>
      </ion-col>
      <ion-col size-xs='12' size-sm='6' size-md='4'>
        <ion-card class='ion-align-items-center ion-align-self-stretch' text-center>
          <div class='add-button-container' (click)='openAddModal()'>+</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
