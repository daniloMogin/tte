
<ion-header>
  <ion-toolbar text-center>
    <ion-title>Add new cup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-item>
          <ion-label position='floating'>Name</ion-label>
            <ion-input [(ngModel)]='cup.name' clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Description</ion-label>
            <ion-textarea [(ngModel)]='cup.description' clearInput></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Groups</ion-label>
            <ion-input [(ngModel)]='cup.groups' clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Active</ion-label>
            <ion-checkbox [(ngModel)]="cup.active"></ion-checkbox>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)='addCup()'>ADD</ion-button>
        <ion-button (click)='closeModal()'>Close Modal</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
