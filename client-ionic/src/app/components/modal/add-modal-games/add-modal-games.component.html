<ion-header>
    <ion-toolbar text-center>
      <ion-title>Add new game</ion-title>
      <ion-buttons slot="end">
        <ion-icon name='close' class="close-button-container" (click)='closeModal()'></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <div class="inner-content" padding>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <ion-item>
            <ion-label position='floating'>Name</ion-label>
              <ion-input [(ngModel)]='name' clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Description</ion-label>
              <ion-textarea [(ngModel)]='description' clearInput></ion-textarea>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row padding>
        <ion-col size-xs="12" size-sm="5">
            <ion-select [(ngModel)]='team1' cancelText="CANCEL" okText="OK"  placeholder='Team 1'>
              <ion-select-option *ngFor='let team of teams' value='{{team._id}}'>{{ team.name }} {{ team.lastname }}</ion-select-option>
            </ion-select>
        </ion-col>
        <ion-col size-xs="12" size-sm="2" class="versus" align-self-center>
          VS
        </ion-col>
        <ion-col size-xs="12" size-sm="5">
            <ion-select [(ngModel)]='team2' cancelText="CANCEL" okText="OK" placeholder='Team 2'>
              <ion-select-option *ngFor='let team of teams' value='{{team._id}}'>{{ team.name }} {{ team.lastname }}</ion-select-option>
            </ion-select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-icon name='checkmark' class="add-button-container" color='primary' (click)='addGame()'></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
