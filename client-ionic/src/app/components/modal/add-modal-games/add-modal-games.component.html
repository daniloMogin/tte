<ion-header>
    <ion-toolbar text-center>
      <ion-title>Add new game</ion-title>
      <ion-buttons slot="end">
        <ion-icon name='close' class="close-button-container" (click)='closeModal()'></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <ion-item>
            <ion-label position='floating'>Name</ion-label>
              <ion-input [(ngModel)]='name' clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Description</ion-label>
              <ion-textarea [(ngModel)]='description' clearInput></ion-textarea>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-sm="5">
          <ion-item>
            <!-- <ion-label position='floating' text-center>Team 1</ion-label>
            <ion-input [(ngModel)]='group.name' clearInput text-center></ion-input> -->
            <ion-select [(ngModel)]='team1' cancelText="CANCEL" okText="OK">
              <ion-select-option *ngFor='let team of teams' value='{{team._id}}'>{{ team.name }} {{ team.lastname }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size-xs="12" size-sm="2" class="versus" align-self-end>
          VS
        </ion-col>
        <ion-col size-xs="12" size-sm="5">
          <ion-item>
            <!-- <ion-label position='floating' text-center>Team 2</ion-label>
            <ion-input [(ngModel)]='group.name' clearInput text-center></ion-input> -->
            <ion-select [(ngModel)]='team2' cancelText="CANCEL" okText="OK">
                <ion-select-option *ngFor='let team of teams' value='{{team._id}}'>{{ team.name }} {{ team.lastname }}</ion-select-option>
              </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-icon name='checkmark' class="add-button-container" color='primary' (click)='addGroup()'></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
