<ion-header>
    <ion-toolbar text-center>
      <ion-title>Add new team</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <ion-item>
            <ion-label position='floating'>Name</ion-label>
              <ion-input [(ngModel)]='user.name' clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Last name</ion-label>
              <ion-textarea [(ngModel)]='user.description' clearInput></ion-textarea>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-button (click)='addUser()'>ADD</ion-button>
          <ion-button (click)='closeModal()'>Close Modal</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
