
<ion-header>
    <ion-toolbar text-center>
      <ion-title>Edit cup: {{ cup.name }}</ion-title>
      <ion-buttons slot="end">
        <ion-icon name='close' class="close-button-container" (click)='closeModal()'></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <div class="inner-content" padding>
    <ion-progress-bar type="indeterminate" *ngIf='working'></ion-progress-bar>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <ion-item>
            <ion-label position='floating'>Name</ion-label>
            <ion-input [(ngModel)]='cup.name' clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Description</ion-label>
            <ion-textarea [(ngModel)]='cup.description' clearInput></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Groups</ion-label>
            <ion-select multiple="true" cancelText="Cancel" okText="OK" [(ngModel)]='addGroupsSelect'>
              <ion-select-option *ngFor='let group of groups; let i = index' value="{{group._id}}">
                {{ group.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-icon name='checkmark' class="add-button-container" color='primary' (click)='saveData()'></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
