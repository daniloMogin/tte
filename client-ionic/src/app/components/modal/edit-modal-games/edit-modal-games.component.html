<ion-header>
  <ion-toolbar text-center>
    <ion-title>Edit game: {{ game.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-item>
          <ion-label position='floating'>Game Name</ion-label>
            <ion-input [(ngModel)]='game.name' clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Game Score</ion-label>
            <ion-input [(ngModel)]='game.score' clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Game Description</ion-label>
            <ion-textarea rows="6" cols="20" [(ngModel)]='game.description' clearInput></ion-textarea>
          </ion-item>
          </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)='saveData()'>SAVE</ion-button>
        <ion-button (click)='closeModal()'>Close Modal</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
