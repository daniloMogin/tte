<ion-header>
  <ion-toolbar text-center>
    <ion-title>Edit game: {{ game.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-icon name='close' class="close-button-container" (click)='closeModal()'></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-item>
          <ion-label position='floating'>Game Name</ion-label>
            <ion-input [(ngModel)]='game.name' clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Game Score</ion-label>
            <ion-input [(ngModel)]='game.score' clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Game Description</ion-label>
            <ion-textarea rows="4" cols="20" [(ngModel)]='game.description' clearInput></ion-textarea>
          </ion-item>
          </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-icon name='checkmark' class="add-button-container" color='primary' (click)='addCup()'></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
