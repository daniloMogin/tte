<ion-header>
  <ion-toolbar text-center>
    <ion-title>Edit group: {{ group.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-item>
          <ion-label position='floating'>Group name</ion-label>
            <ion-input [(ngModel)]='group.name' clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Group description</ion-label>
              <ion-textarea rows="6" cols="20" [(ngModel)]='group.description' clearInput></ion-textarea>
            </ion-item>
          </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)='saveData()'>SAVE</ion-button>
        <ion-button (click)='closeModal()'>Close Modal</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
