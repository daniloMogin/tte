<ion-header>
  <ion-toolbar text-center>
    <ion-title>Edit user: {{ user.name + ' ' + user.lastname}}</ion-title>
    <ion-buttons slot="end">
      <ion-icon name='close' class="close-button-container" (click)='closeModal()'></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="inner-content" padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-item>
          <ion-label position='floating'>Name</ion-label>
          <ion-input [(ngModel)]='user.name' clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position='floating'>Last name</ion-label>
          <ion-input [(ngModel)]='user.lastname' clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position='floating'>Date of birth</ion-label>
          <ion-datetime display-picker="MM/DD/YYYY" display-format="MM/DD/YYYY" [(ngModel)]='user.DoB'></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position='floating'>Email</ion-label>
          <ion-input [(ngModel)]='user.email' clearInput></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-label position='floating'>Active</ion-label>
          <ion-checkbox [(ngModel)]="user.active" name='active'></ion-checkbox>
        </ion-item> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-icon name='checkmark' class="add-button-container" color='primary' (click)='saveData()'></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
