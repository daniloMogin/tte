<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Register Form
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label position='floating'>Name</ion-label>
            <ion-input [(ngModel)]="registerUserData.name" type="text" placeholder="Name" name="name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position='floating'>Last Name</ion-label>
            <ion-input [(ngModel)]="registerUserData.lastname" type="text" placeholder="Last Name" name="lastname" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Username</ion-label>
            <ion-input [(ngModel)]="registerUserData.username" type="text" placeholder="Username" name="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position='floating'>Password</ion-label>
            <ion-input [(ngModel)]="registerUserData.password" type="password" placeholder="Password" name="password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>E-mail</ion-label>
            <ion-input [(ngModel)]="registerUserData.email" type="email" placeholder="Email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Active</ion-label>
              <ion-checkbox [(ngModel)]="registerUserData.active" name='active'></ion-checkbox>
            

          </ion-item>
          <ion-item>
            <ion-label position='floating'>Date of birth</ion-label>
            <ion-datetime [(ngModel)]="registerUserData.DoB" name='DoB' display-format="MMM DD, YYYY" placeholder='Choose date'></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Additional Info</ion-label>
            <ion-textarea [(ngModel)]="registerUserData.additionalInfo" name='additionalInfo' placeholder='Additional Info...' rows="6" cols="20" clearInput></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Role</ion-label>
            <ion-select [(ngModel)]="registerUserData.role" name='role' placeholder="Select One">
              <ion-select-option value="player">Player</ion-select-option>

            </ion-select>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
          <ion-button color="primary" (click)='register()'>Register</ion-button>
    

  </form>
</ion-content>
