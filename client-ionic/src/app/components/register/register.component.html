<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Register Form
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label position='floating'>Name</ion-label>
            <ion-input type="text" placeholder="Name" name="name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position='floating'>Last Name</ion-label>
            <ion-input type="text" placeholder="Last Name" name="last_name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Username</ion-label>
            <ion-input type="text" placeholder="Username" name="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position='floating'>Password</ion-label>
            <ion-input type="password" placeholder="Password" name="password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>E-mail</ion-label>
            <ion-input type="email" placeholder="Email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Active</ion-label>
              <ion-checkbox></ion-checkbox>
            

          </ion-item>
          <ion-item>
            <ion-label position='floating'>Date of birth</ion-label>
            <ion-datetime display-format="MMM DD, YYYY" placeholder='Choose date'></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Additional Info</ion-label>
            <ion-textarea placeholder='Additional Info...' rows="6" cols="20" clearInput></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Role</ion-label>
            <ion-select placeholder="Select One">
              <ion-select-option value="player">Player</ion-select-option>

            </ion-select>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
          <ion-button color="primary">Register</ion-button>
    

  </form>
</ion-content>
