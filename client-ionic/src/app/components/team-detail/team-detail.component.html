<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Details of Team: {{users.name }}
    </ion-title>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate" *ngIf='showBar'></ion-progress-bar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row>

    <ion-col size-xs='12' size-md='6'>

      <ul class="list-group">
        <li class="list-group-item"><strong>Full Name: </strong>{{users.name + ' ' + users.lastname}}</li>
        <li class="list-group-item" *ngIf='users.winRatio'><strong>Win Ratio: </strong>{{users.winRatio | number: '1.2-2'}}</li>
        <li class="list-group-item" *ngIf='!users.winRatio'><strong>Win Ratio: </strong>-</li>
        <li class="list-group-item"><strong>Date Of Birth: </strong>{{users.DoB}}</li>
        <li class="list-group-item"><strong>E-mail: </strong>{{users.email}}</li>
      </ul>
    </ion-col>
    <ion-col size-xs='12' size-md='6'>
      <table class="table table-striped text-center">
        <tr>
          <th>Games</th>
        </tr>
        <tr *ngFor='let game of users.games; let i=index'>
            <td>
              <a routerLink='/games/{{game._id}}' class="text">{{game.name}}</a>
            </td>
        </tr>
      </table>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
