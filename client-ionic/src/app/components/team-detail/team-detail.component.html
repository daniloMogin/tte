<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Details of Team {{users.name | uppercase}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row>

    <ion-col size-xs='12' size-md='6'>

      <ul>
        <li><strong>Full Name: </strong>{{users.name + ' ' + users.lastname}}</li>
        <li *ngIf='users.winRatio'><strong>Win Ratio: </strong>{{users.winRatio | number: '1.2-2'}}</li>
        <li *ngIf='!users.winRatio'><strong>Win Ratio: </strong>-</li>
        <li><strong>Date Of Birth: </strong>{{users.DoB}}</li>
        <li><strong>E-mail: </strong>{{users.email}}</li>
      </ul>
    </ion-col>
    <ion-col size-xs='12' size-md='6'>
      <table class="table table-dark text-center">
        <tr>
          <th>Games</th>
        </tr>
        <tr *ngFor='let game of users.games; let i=index'>
          <a routerLink='/games/{{game._id}}'>
            <td>{{game.score}}</td>
          </a>
        </tr>

      </table>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
