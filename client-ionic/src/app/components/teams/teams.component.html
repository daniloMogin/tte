<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of teams
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
<table class="table table-striped">
  <tr>
    <td colspan=4>
      <div class='add-button-container' (click)='openAddModal()'>+</div>
    </td>
  </tr>
  <tr>
    <th>Name</th>
    <th>Date of Birth</th>
    <th>Win Ratio</th>
    <th></th>
  </tr>
  <tr *ngFor="let user of users">
    <a routerLink='/teams/{{user._id}}'><td>{{user.name + ' ' + user.lastname}}</td></a>
    <td>{{user.DoB}}</td>
    <td *ngIf='user.winRatio'>{{user.winRatio | number: '1.2-2'}}</td>
    <td *ngIf='!user.winRatio'>-</td>
    <td text-center><ion-button color="primary" (click)="openEditModal(user)">Edit</ion-button> <ion-button color="danger" (click)='delete($event)'>Delete</ion-button></td>
  </tr>
</table>
</ion-content>
