<ion-progress-bar type="indeterminate" *ngIf='showBar'></ion-progress-bar>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div text-center>List of Teams</div>
    </ion-title>
  </ion-toolbar>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredLocation()"></ion-searchbar>
</ion-header>

<ion-content *ngIf='loaded' text-center>
  <table class="table table-bordered table-striped" [mfData]="filteredData" #mf="mfDataTable">
    <tr>
      <td colspan=6>
        <div class='add-button-container hover-color' (click)='openAddModal()'>+</div>
      </td>
    </tr>
    <tr>
      <th></th>
      <th>
        <mfDefaultSorter by="fullName">Name</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="DoB">Date of Birth</mfDefaultSorter>
      </th>
      <!-- <th>Name</th> -->
      <!-- <th>Date of Birth</th> -->
      <th>Win Ratio</th>
      <th></th>
    </tr>
    <tr *ngFor="let user of mf.data">
      <td class='td-min'>
        <ion-icon name="people" class="position row-logo"></ion-icon>
      </td>
      <td><a routerLink='/teams/{{user._id}}' class="text hover-color">{{user.name + ' ' + user.lastname}}</a></td>
      <td class="hover-color">{{user.DoB | date: 'MM/dd/yyyy'}}</td>
      <td *ngIf='user.winRatio' class="hover-color">{{user.winRatio | number: '1.2-2'}}</td>
      <td *ngIf='!user.winRatio' class="hover-color">-</td>
      <td text-center class='td-min'>
        <ion-icon class="edit color hover-color" (click)='openEditModal(user)' name="create"></ion-icon>
      </td>
    </tr>
  </table>
</ion-content>
