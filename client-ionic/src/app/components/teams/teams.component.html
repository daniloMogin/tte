<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of teams
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<table>
  <tr>
    <th>Name</th>
    <th>Date of Birth</th>
    <th>Win Ratio</th>
  </tr>
  <tr *ngFor="let user of users">
    <a routerLink='/teams/{{user._id}}'><td>{{user.name + ' ' + user.lastname}}</td></a>
    <td>{{user.DoB}}</td>
    <td *ngIf='user.winRatio'>{{user.winRatio | number: '1.2-2'}}</td>
    <td *ngIf='!user.winRatio'>/</td>
  </tr>
</table>
</ion-content>
