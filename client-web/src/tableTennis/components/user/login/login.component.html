<div class="componentWrap">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
        <mat-form-field>
            <input matInput placeholder="Username" type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>

        <button mat-raised-button [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
